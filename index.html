        <title>Site de location de Vélo</title>
    </head> 

    <body>

        <!-- Section qui permet le fond noir lors de message d'alerte-->
        <section id="voile">

            <div id="declenchement">
            </div>

            <!-- Menu comportant le logo, le nom du site ainsi que le menu de navigation -->
            <header id="menu">
                <div class="logo">
                    <img src="images/VTT.gif" class="logo" alt="logo">
                    <h1>Bicloo</h1>
                </div>
                <nav>
                    <label for="toggle"><i class="fas fa-bars fa-2x"></i></label>
                    <input type="checkbox" id="toggle"/>
                    <ul id="navigation">
                        <li class="case"><a href="#decalage">Explication</a></li>
                        <li class="case"><a href="#box">Réservation</a></li>
                    </ul>
                </nav>
            </header>

            <!-- Partie visuel invitant le visiteur à découvrir le site -->
            <section id="bienvenue">
                <img src="images/visuel.jpg" alt="image slider 5" id="bienvenue_img">
                <div id="slogan">
                    <p id="visuel">Bicloo, voir la vie en deux roues !!</p>
                   <a href="#decalage"><button id="decouvrir">Découvrir</button></a>
                </div>
            </section>

            <!-- Slider avec les boutons de contrôle -->
            <section id="decalage">
                <div id="container">
                    <div id="slider">
                        <figure id="item" class="base_img">
                            <img src="images/slide_1.jpg" alt="image slider 1">
                            <div class="texte"><p class="text_img">La 1ère étape consiste à sélectionner une station sur la Google Maps !</p></div>
                        </figure>

                        <figure id="item1" class="base_img">
                            <img src="images/slide_2.jpg" alt="image slider 2">
                            <div class="texte"><p class="text_img">Elle vous donnera les informations sur la station, si celle-ci est ouverte !</p></div>
                        </figure>

                        <figure id="item2" class="base_img">
                            <img src="images/slide_3.jpeg" alt="image slider 3">
                            <div class="texte"><p class="text_img">Si la station vous convient, entrer votre Nom et Prénom puis valider !</p></div>
                        </figure>
                        <figure id="item3" class="base_img">
                            <img src="images/slide_4.jpg" alt="image slider 4">
                            <div class="texte"><p class="text_img">Une fenêtre apparaîtra, signer dans le cadre et valider !</p></div>
                        </figure>
                        <figure id="item4" class="base_img">
                            <img src="images/slide_5.jpg" alt="image slider 5">
                            <div class="texte"><p class="text_img">Votre réservation sera active pendant 20min, vous pouvez annuler et recommencer à tout moment !</p></div>
                        </figure>
                    </div>
                    <figure id="stop" class="bouton_centre">
                        <i class="fas fa-pause"></i>
                    </figure>

                    <figure id="play" class="bouton_centre">
                        <i class="fas fa-play"></i>
                    </figure>
                </div>
                <div>
                    <figure id="previous" class="bouton">
                        <i class="fas fa-chevron-left"></i>
                    </figure>
    
                    <figure id="next" class="bouton">
                        <i class="fas fa-chevron-right"></i>
                    </figure>
                </div>
            </section>
            
            <!-- Affichage de la Google Maps ainsi que la station lors de la selection -->
            <section id="reservation">
                <div id="box">
                    <div id="map"></div>

                    <div id="fermer" class="bloc_info">La Station est fermé, veuillez en sélectionner une autre</div>
                    <div id="station" class="bloc_info">
                        <p>détails de la station :</p>

                        <ul id="detail">
                            <li>Nom de la Station : <span id="nom_station"></span></li>
                            <li>Adresse :  <span id="adresse"></span></li>
                            <li>Status : <span id="status"></span></li>
                            <li>Nombres de vélos disponibles : <span id="nb_velos"></span></li>
                            <li>Nombres de places libres disponibles : <span id="nb_rangement"></span></li>
                        </ul>

                        <form id="informations">
                            <input type="text" name="nom" id="nom" required="required" placeholder="Nom">
                            <input type="text" name="prenom" id="prenom" required="required" placeholder="Prénom">
                            <div id=validation>
                                <a href="#voile" id="validerInfos"><input type="button" value="Valider"></a>
                                <input type="button" value="Reset" id="resetInfos">
                            </div>
                        </form>
                    </div>
                </div> 

            </section>

            <!-- Canvas avec ses boutons de contrôle -->
            <section id="position_canvas">
                <canvas id="canvas" width="600" height="300"></canvas>
                <div id="position_bouton">
                    <input type="button" value="Valider" id="valider">
                    <input type="button" value="Reset" id="reset" >
                </div>
            </section>

            <!-- Partie concernant le Timer avec le bouton de réinitialisation -->
            <section id="temps">
                <div id="time">
                    <span id="minutes"></span>
                    <span id="secondes"></span>
                </div>
                <input type="button" value="Reset" id="resetTimer" >
            </section>   
            
        </section>
        
        <script src="js/slider.js"></script>
        <script src="js/ajax.js"></script>
        <script src="js/markerclusterer.js"></script>
        <script src="js/map.js"></script>
        <script src="js/station.js"></script>
        <script src="js/storage.js"></script>
        <script src="js/timer.js"></script>
        <script src="js/canvas.js"></script>
        <script src="js/alert.js"></script>
        <script src="js/main.js"></script>
